    <style>
    /* Navbar transition */
    .navbar {
      transition: background-color 0.5s ease;
    }

    /* Transparent background */
    .navbar.transparent {
      background-color: transparent;
    }

    /* Opaque background */
    .navbar.opaque {
      background-color: rgba(0, 0, 0, 0.9);
    }

    /* White text for nav links */
    .navbar-nav .nav-link {
      color: white !important;
      transition: color 0.3s ease, transform 0.3s ease;
      /* Add transition for hover effect */
    }

    /* Center and slightly space out nav links */
    .navbar-nav.mx-auto {
      display: flex;
      justify-content: space-evenly;
      /* Spread items evenly */
      width: 100%;
      max-width: 600px;
      /* Adjust to fit the design */
    }

    .navbar-nav.mx-auto .nav-item {
      margin: 0 10px;
      /* Slight margin between items */
    }

    /* Hover effect for nav links */
    .navbar-nav .nav-link:hover {
      color: #D3D3D3 !important;
      /* Lighter color on hover */
      transform: scale(1.1);
      /* Slightly enlarge on hover */
    }
    </style>
    </head>

          <script>
            window.addEventListener('scroll', function () {
              const navbar = document.getElementById('navbar');
              if (window.scrollY > 50) {
                navbar.classList.remove('transparent');
                navbar.classList.add('opaque');
              } else {
                navbar.classList.remove('opaque');
                navbar.classList.add('transparent');
              }
            });
          </script>


        <main class="py-4">
            <div class="container pb-4">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center" style="color:white; margin-top: 20px;">Users</h1>
                    </div>
                    <div id="userInfo" class="col-12"></div>
                    <div class="col-md-6">
                        <br>
                        <h1 class="text-center" style="color:white">Energy Conversion</h1>

                        <form id="pointsConversionForm">
                            <div class="form-group pb-3">
                                <label for="pointsConversionInput" style="color:white">Enter Points</label>
                                <input type="number" class="form-control" id="pointsConversionInput" required min="1"
                                    step="1" />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Convert
                            </button>
                        </form>

                        <script>
                            document.addEventListener('DOMContentLoaded', function () {
                                const pointsConversionForm = document.getElementById('pointsConversionForm');
                                const pointsConversionInput = document.getElementById('pointsConversionInput');

                                pointsConversionInput.addEventListener('input', function (event) {
                                    // Remove any non-numeric characters except for the decimal point
                                    pointsConversionInput.value = pointsConversionInput.value.replace(/[^0-9]/g, '');
                                });

                                pointsConversionForm.addEventListener('submit', function (event) {
                                    const pointsValue = pointsConversionInput.value;

                                    // Ensure the value is a valid positive number
                                    if (!pointsValue || isNaN(pointsValue) || pointsValue <= 0) {
                                        event.preventDefault(); // Prevent form submission
                                        alert('Please enter a valid positive number');
                                    }
                                });
                            });
                        </script>

                    </div>
                </div>
            </div>
            </div>
        </main>
