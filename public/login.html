  .navbar-nav .nav-link {

<main class="py-4">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 px-5">
        <h3 class="mb-4 text-center" style="color:#D3D3D3;">Login</h3>
        <form id="loginForm">
          <div class="form-group pb-3">
            <label for="username" style="color:#D3D3D3">Username</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="form-group pb-3">
            <label for="password" style="color:#D3D3D3">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="submit">
            <button type="submit" class="btn btn-primary" id="submit">Login</button>
          </div>
        </form>

        <div id="warningCard" class="card border-danger mt-3 mb-3 d-none">
          <div class="card-body text-danger">
            <p id="warningText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
